<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainPageStyles.css">
    <title>Map Container</title>

<body>

    <header>
        <h1>Dungeons & Devs</h1>
        <div class="logo">
            <img src="./images/DnDevCrest.png">
        </div>
    </header>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
      
        <div class="sidebar-section">
            <h3>User Profile</h3>
            <ul class="userProfile-container"></ul>
        </div>
        
        <!-- These divs all contain the generated content from our server-->
        <div class="sidebar-section">
            <h3>Territories</h3>
            <ul class="territory-container"></ul>
        </div>
        
    
        <div class="sidebar-section">
            <h3>Provinces</h3>
                <ul class="provinces-container"></ul>
        </div>
        
        <div class="sidebar-section">
            <h3>Challenges</h3>
                <ul class="challenge-container"></ul>
        </div>

          
        <div class="sidebar-section">
            <h3>Trophies</h3>
            <ul class="trophy-container"></ul>
        </div>

    </div>
