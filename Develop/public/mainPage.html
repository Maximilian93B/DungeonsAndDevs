<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainPageStyles.css">
    <link rel="stylesheet" href="css/gameStyles.css">
    <title>Map Container</title>
</head>
<body>

    <header>
        <h1>Dungeons & Devs</h1>
        <div class="logo">
            <img src="./images/DnDevCrest.png">
        </div>
    </header>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
      
        <div class="sidebar-section">
            <h3>User Profile</h3>
            <ul class="userProfile-container"></ul>
        </div>
        
        <!-- These divs all contain the generated content from our server-->
        <div class="sidebar-section">
            <h3>Territories</h3>
            <ul class="territory-container"></ul>
        </div>
        
    
        <div class="sidebar-section">
            <h3>Provinces</h3>
                <ul class="provinces-container"></ul>
        </div>
        
        <div class="sidebar-section">
            <h3>Challenges</h3>
                <ul class="challenge-container"></ul>
        </div>

          
        <div class="sidebar-section">
            <h3>Trophies</h3>
            <ul class="trophy-container"></ul>
        </div>

    </div>


    <div id="map-container">
        <img src="./images/water.png">

        <!-- Video Overlay -->
        <video id="video-overlay" class="overlay-object" width="100%" height="100%" autoplay muted loop>
            <source src="./videos/mapoverlay.mp4" type="video/mp4">
        </video>
        <!-- Rowboat Overlay -->
        <object id="rowboat-object" type="image/svg+xml" data="./svg/rowboat.svg" class="overlay-object rowboat">
        </object>

        <!-- Quest1 Overlay -->
        <object id="quest1-overlay" type="image/svg+xml" data="./svg/quest1.svg" class="overlay-object quest">
        </object>

        <!--Whirpool Overlay-->
        <object id="whirpool-overlay" type="image/svg+xml" data="./svg/whirpool.svg" class="overlay-object">

        </object>        
        <!-- Quest2 Overlay -->
        <object id="quest2-overlay" type="image/svg+xml" data="./svg/quest2.svg" class="overlay-object quest">
        </object>

        <!-- Quest3 Overlay -->
        <object id="quest3-overlay" type="image/svg+xml" data="./svg/quest3.svg" class="overlay-object quest">
        </object>

        <!-- Quest4 Overlay -->
        <object id="quest4-overlay" type="image/svg+xml" data="./svg/quest4.svg" class="overlay-object quest">
        </object>

        <!-- Quest5 Overlay -->
        <object id="quest5-overlay" type="image/svg+xml" data="./svg/quest5.svg" class="overlay-object quest">
        </object>
    
    </div>
  
    <!--style="display:none;-->
    <div id="modal" class="modal "style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="searchQuery" placeholder="Dive into the well">
            <button id="searchButton">Search</button>
            <div id="results" class="resultsContainer"></div>
        </div>
    </div>


    <!-- Add any scripts or external libraries here -->

    <script src="./js/mainPage.js"></script>
</body>
</html>
