<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainPageStyles.css">
    <title>Map Container</title>
</head>
<body>

    <header>
        <h1>Dungeons & Devs</h1>
        <div class="logo">
            <img src="./images/DnDevCrest.png">
        </div>
    </header>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
      
        <div class="sidebar-section">
            <h3>User Profile</h3>
            <ul class="userProfile-container"></ul>
        </div>
        
        <!-- These divs all contain the generated content from our server-->
        <div class="sidebar-section">
            <h3>Territories</h3>
            <ul class="territory-container"></ul>
        </div>
        
    
        <div class="sidebar-section">
            <h3>Provinces</h3>
                <ul class="provinces-container"></ul>
        </div>
        
        <div class="sidebar-section">
            <h3>Challenges</h3>
                <ul class="challenge-container"></ul>
        </div>

          
        <div class="sidebar-section">
            <h3>Trophies</h3>
            <ul class="trophy-container"></ul>
        </div>

    </div>


    <div id="map-container">
        <object id="map" type="image/svg+xml" data="map.svg">
            <div id="svg-container">
                <img src="./svg/map.svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" src="./svg/map.svg">
                    <path x="50" y="50" width="100" height="80" id="textPath_stateLabel1" class="interactive-region border-hover" data-region=""/>
                    <path id="textPath_stateLabel2" class="state-border"/>
                    <path id="textPath_stateLabel3" class="state-border"/>
                    <path id="textPath_stateLabel4" class="state-border"/>
                    <path id="textPath_stateLabel5" class="state-border"/>
                    <path id="textPath_stateLabel6" class="state-border"/>
                    <path id="textPath_stateLabel7" class="state-border"/>
                    <path id="textPath_stateLabel8" class="state-border"/>
                    <path id="textPath_stateLabel9" class="state-border"/>
                    <path id="textPath_stateLabel10" class="state-border"/>
                    <path id="textPath_stateLabel11" class="state-border"/>
                    <path id="textPath_stateLabel12" class="state-border"/>
                    <path id="textPath_stateLabel13" class="state-border"/>
                    <path id="textPath_stateLabel14" class="state-border"/>
                    <path id="textPath_stateLabel15" class="state-border"/>
                    <path id="textPath_stateLabel16" class="state-border"/>
                    <path id="textPath_stateLabel17" class="state-border"/>
                    <path id="textPath_stateLabel18" class="state-border border-hover" data-region="Campaign Commencement Challenge"></path>
                </svg> 
            </div>
        </object>
    

        <input type="text" id="searchQuery" placeholder="Dive into the well">
        <button id="searchButton">Search</button>
        <div id="results" class="resultsContainer">
    </div>

    <!-- Add any scripts or external libraries here -->

    <script src="./js/mainPage.js"></script>
</body>
</html>
